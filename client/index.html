<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Eat4Wellness SignIn</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">


  <title>Sign-up Page</title>

  <!-- bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="styles/index.css">

  </style>
</head>

<body>
  <div class="bg text-center">
    <form class="form-signin">
      <img class="mt-4 mb-4" src="https://www.flaticon.com/svg/static/icons/svg/3373/3373030.svg" alt="" width="72"
        height="72">
      <div class="p-2 bg-dark">

        <h1 class="h3 mb-5 font-weight-normal text-white">Eat4Wellness ~ Sign in</h1>
        <label for="inputUsername" class="sr-only text-white">Username</label>
        <input type="email" id="inputUsername" class="form-control" placeholder="Username" required autofocus>

        <label for="inputPassword" class="sr-only text-white mt-3">Password</label>
        <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>
        <div class="checkbox mb-3">
          <label>
            <label for="rememberMe" class="text-white">Remember me</label>
            <input type="checkbox" value="remember-me" placeholder="Remember me">
          </label>
        </div>
        <button class="btn btn-lg btn-success btn-block mb-5" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-white"> Don't have an account? Sign up now!</p>



        <a class="btn btn-lg btn-success btn-block btn" href="pages/signup.html" role="button">Sign Up</a>
      </div>


    </form>

    <footer class="my-4 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; Eat4Wellness</p>
      </ul>
    </footer>
  </div>

  <!-- bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
