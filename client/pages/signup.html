<!DOCTYPE html>
<html>

<head>
    <title>Landing Page</title>
</head>

<body>	
	<h1>Sign Up</h1>
	<form> 
		<p>Username</p>
		<input type="text" id="uname" placeholder="Enter Username">
			
		<p>Password</p>
		<input type="password" id="pwd" placeholder="Create New Password">
		
		<p>Confirm Password</p>
		<input type="password" id="cpwd" placeholder="Confirm Password">
		<br>
		
		<input type="submit" id="signup" value="Create Account"/>
	</form>	
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="../scripts/signup.js"></script>
</body>	

</html>
